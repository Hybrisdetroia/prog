<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    >

    <title>Cadastro de Computadores</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-display navbar-brand" viewBox="0 0 16 16">
                <path d="M5.75 13.5c.167-.333.25-.833.25-1.5h4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75z"/>
                <path fill-rule="evenodd" d="M13.991 3H2c-.325 0-.502.078-.602.145a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z"/>
            </svg>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Computadores</span>
                    <a class="nav-item nav-link" href="#" id="inicio">Início</a>
                    <a class="nav-item nav-link" href="#" id="listarComputadores">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal"
                        data-target="#modalIncluirComputadores" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main>
            <div id="conteudoInicial">
                Bem vindo ao cadastro de computadores.
            </div>

            <div class="modal fade" id="modalIncluirComputadores" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir Computadores</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoProcessador">Processador</label>
                                    <input type="text" class="form-control" id="campoProcessador"
                                        aria-describedby="processadorHelp" placeholder="i7-8700">
                                    <small id="processadorHelp" class="form-text text-muted">Informe o processador.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoRAM">RAM</label>
                                    <input type="text" class="form-control" id="campoRAM"
                                        aria-describedby="ramHelp" placeholder="4GB DDR4">
                                    <small id="ramHelp" class="form-text text-muted">Informe a memória RAM.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoMemoria">Memória</label>
                                    <input type="text" class="form-control" id="campoMemoria"
                                        aria-describedby="memoriaHelp" placeholder="SSD-250GB">
                                    <small id="memoriaHelp" class="form-text text-muted">Informe a memória.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoFonte">Memória</label>
                                    <input type="text" class="form-control" id="campoFonte"
                                        aria-describedby="fonteHelp" placeholder="VTC800">
                                    <small id="fonteHelp" class="form-text text-muted">Informe a fonte de energia.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirComputador" type="button" class="btn btn-success">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tabelaComputadores">
                <h1 class="mt-3 text-center">Cadastro de Computadores</h1>

                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Processador</th>
                                <th scope="col">RAM</th>
                                <th scope="col">Memória</th>
                                <th scope="col">Fonte</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaComputadores">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    >
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
    >
    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
